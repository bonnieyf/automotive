<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience - 3D Model</title>
  <script type="module"  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>
    body,html{
      margin: 0;
      padding: 0;
      background: #ccc;
    }
    model-viewer{
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    let url = location.href;

    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    let parame = getParameterByName('device')
    let data = [
      {
        id: 'UX10',
        src: './UX10/UX10GS.glb',
        iosSrc: './UX10/UX10GS.usdz'
      },
      {
        id: 'B360',
        src: './B360/B360.glb',
        iosSrc: './B360/B360.usdz'
      },
      {
        id: 'B360_docking',
        src: './B360/B360_docking.glb',
        iosSrc: './B360/B360_docking.usdz'
      },
      {
        id: 'F110',
        src: './F110/F110G6.glb',
        iosSrc: './F110/F110G6.usdz'
      },
      {
        id: 'F110_docking',
        src: './F110/F110G6_docking.glb',
        iosSrc: './F110/F110G6_docking.usdz'
      },
      {
        id: 'S410',
        src: './S410/S410.glb',
        iosSrc: './S410/S410.usdz'
      },
      {
        id: 'ZX70',
        src: './ZX70/ZX70.glb',
        iosSrc: './ZX70/ZX70.usdz'
      }
    ];
    let result = data.filter(device => device.id.toUpperCase() === parame.toUpperCase())[0];

    window.onload = function(){
      if(parame){
        let modelViewer = document.getElementById('modelViewer');
        modelViewer.src= result.src
        modelViewer.iosSrc= result.iosSrc
        document.title = parame.toUpperCase();
      }
    }
  </script>
</head>
<body>
  <model-viewer id="modelViewer" src="" ios-src=""
  environment-image="env.hdr"
  exposure="1.25"
  auto-rotate
  camera-controls
  ar
  ar-scale="fixed"
  quick-look-browsers="safari chrome"></model-viewer>
</body>
</html>
