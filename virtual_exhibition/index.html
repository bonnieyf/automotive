<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link test demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../js.lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./../js.lib/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./../js.lib/fontawesome/all.css">
    <link rel="stylesheet" href="./../css/dist/web.css" />
    <link rel="stylesheet" href="web.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light gray-shadow-box py-1" data-toggle="sticky-onscroll">
        <div class="container menu">
          <div class="col-lg-6 col-3">
            <a href="../index.html"><img src="./../images/logo-getac.png" alt="" class="img-fluid" style="max-height: 30px;"></a>
          </div>
          <div class="col-lg-6 col-9 text-end">
            <div class="select-lang">
              <span class="select-lang--icon"><i class="fas fa-globe"></i></span>
                <select class="select-lang--select" aria-label="Default select example">
                  <option selected>English</option>
                  <option value="1">Spanish</option>
                  <option value="2">Portuguese</option>
                </select>
            </div>
          </div>	
  
        </div>
      </nav>
    </header>

    <!-- 3D map -->
    <div class="map">
      <a class="room room-1" href="#unity-scene1"
        >Aftersales Workshop</a
      >
      <a class="room room-2" href="#unity-scene2"
        >Engineering Lab</a
      >
      <a class="room room-3" href="#unity-scene3"
        >Manufacturing Factory</a
      >
      <a class="room room-4" href="#unity-scene1">Warehouse</a>
      <img src="./map.webp" alt="" />
    </div>

    <!-- Unity Map -->
    <div class="unity-iframe">
      <iframe id="unity-scene1" class="unity-scene" src="aftersales_workshop/index.html" frameborder="0"></iframe>
      <iframe id="unity-scene2" class="unity-scene" src="engineering_lab/index.html" frameborder="0"></iframe>
      <iframe id="unity-scene3" class="unity-scene" src="manufacturing_factory/index.html" frameborder="0"></iframe>
      <iframe id="unity-scene4" class="unity-scene" src="warehouse/index.html" frameborder="0"></iframe>
    </div>

    <script src="../js.lib/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){

      });
    </script>
  </body>
</html>
